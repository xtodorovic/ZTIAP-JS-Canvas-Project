<!DOCTYPE html>
<html lang="en">
    <title>
        TANK BATTLE
    </title>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            body{
                background-color: #1c1f22;
            }
            #canvas-container{
                width: 100%;
                text-align: center;
            }
            #myCanvas{
                display: inline;
                border: 3px solid #000000;
            }
        </style>
        <link rel="icon"                     
        type="icon"                                                          
        href="resources/favicon/favicon.jpg">
    </head>
    
<body>
<script src="javaScript/gameScript.js">
    </script>
    <div id="canvas-container">
       <canvas id="myCanvas" width="800" height="600">
        Your browser does not support the HTML canvas tag.
        </canvas> 
    </div>
    
    <img id="background" src="resources/background/background1.jpg" alt="Background" width="0" height="0">
    <img id="tank1" src="resources/tank/tank1.jpg" alt="TANK ONE" width="0" height="0">
    <img id="tank2" src="resources/tank/tank2.jpg" alt="TANK TWO" width="0" height="0">
    <img id="tank3" src="resources/tank/tank3.jpg" alt="TANK THREE" width="0" height="0">
    <img id="tank4" src="resources/tank/tank4.jpg" alt="TANK FOUR" width="0" height="0">
    <img id="enemy1" src="resources/enemies/enemy1.png" alt="TANK ONE" width="0" height="0">
    <img id="bulletUP" src="resources/bullet/bulletUP.png" alt="Bullet Up" width="0" height="0">

</body>
</html>
